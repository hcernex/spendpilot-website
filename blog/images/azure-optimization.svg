<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-azure" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1c"/>
      <stop offset="50%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>
    <linearGradient id="azure-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4"/>
      <stop offset="100%" style="stop-color:#00BCF2"/>
    </linearGradient>
    <linearGradient id="saving-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="azure-glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="azure-shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#0078D4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-azure)"/>

  <!-- Grid -->
  <g opacity="0.04">
    <pattern id="azure-grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#0078D4" stroke-width="0.5"/>
    </pattern>
    <rect width="800" height="400" fill="url(#azure-grid)"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="150" cy="350" r="120" fill="#0078D4" opacity="0.05"/>
  <circle cx="700" cy="100" r="100" fill="#00BCF2" opacity="0.04"/>

  <!-- Azure logo stylized -->
  <g transform="translate(80, 100)" filter="url(#azure-shadow)">
    <path d="M0 160 L70 0 L160 0 L90 70 L160 160 Z" fill="url(#azure-gradient)" opacity="0.9"/>
    <path d="M50 160 L110 70 L180 70 L120 160 Z" fill="#00BCF2" opacity="0.7"/>
  </g>

  <!-- Cost reduction visual -->
  <g transform="translate(280, 80)">
    <!-- Before box -->
    <rect x="0" y="0" width="160" height="100" rx="12" fill="#1F2937" stroke="#374151" stroke-width="1"/>
    <text x="80" y="28" font-family="Arial, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">AVANT</text>
    <text x="80" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#EF4444">€8,500</text>
    <text x="80" y="82" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">/mois</text>

    <!-- Arrow -->
    <path d="M170 50 L190 50" stroke="#10B981" stroke-width="2" marker-end="url(#arrow)"/>
    <polygon points="190,45 200,50 190,55" fill="#10B981"/>

    <!-- After box -->
    <rect x="210" y="0" width="160" height="100" rx="12" fill="#1F2937" stroke="#10B981" stroke-width="2"/>
    <text x="290" y="28" font-family="Arial, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">APRÈS</text>
    <text x="290" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#10B981">€5,950</text>
    <text x="290" y="82" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">/mois</text>

    <!-- Savings badge -->
    <rect x="130" y="115" width="110" height="36" rx="18" fill="url(#saving-gradient)"/>
    <text x="185" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">-30%</text>
  </g>

  <!-- Right content -->
  <g transform="translate(560, 80)">
    <rect x="0" y="0" width="70" height="22" rx="11" fill="#0078D4" opacity="0.2"/>
    <text x="35" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#00BCF2" text-anchor="middle">AZURE</text>

    <text x="0" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="800" fill="white">10 techniques</text>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="18" fill="#94A3B8">pour réduire</text>
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="18" fill="#94A3B8">vos coûts</text>

    <!-- Checklist -->
    <g transform="translate(0, 135)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#0078D4" opacity="0.2"/>
      <path d="M5 9 L8 12 L13 6" stroke="#0078D4" stroke-width="2" fill="none"/>
      <text x="26" y="13" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Reserved Instances</text>

      <rect x="0" y="26" width="18" height="18" rx="4" fill="#0078D4" opacity="0.2"/>
      <path d="M5 35 L8 38 L13 32" stroke="#0078D4" stroke-width="2" fill="none"/>
      <text x="26" y="39" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Rightsizing VMs</text>

      <rect x="0" y="52" width="18" height="18" rx="4" fill="#0078D4" opacity="0.2"/>
      <path d="M5 61 L8 64 L13 58" stroke="#0078D4" stroke-width="2" fill="none"/>
      <text x="26" y="65" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Azure Advisor</text>
    </g>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="396" width="800" height="4" fill="url(#azure-gradient)"/>
</svg>