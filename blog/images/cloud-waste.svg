<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-waste" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1c"/>
      <stop offset="50%" style="stop-color:#1a0f0f"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>
    <linearGradient id="red-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626"/>
      <stop offset="100%" style="stop-color:#EF4444"/>
    </linearGradient>
    <linearGradient id="fire-gradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626"/>
      <stop offset="50%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#FBBF24"/>
    </linearGradient>
    <linearGradient id="money-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#16A34A"/>
    </linearGradient>
    <filter id="waste-glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="smoke-blur">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-waste)"/>

  <!-- Grid -->
  <g opacity="0.03">
    <pattern id="waste-grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#EF4444" stroke-width="0.5"/>
    </pattern>
    <rect width="800" height="400" fill="url(#waste-grid)"/>
  </g>

  <!-- Money burning illustration -->
  <g transform="translate(60, 100)">
    <!-- Dollar bills stack -->
    <rect x="0" y="140" width="140" height="50" rx="6" fill="#16A34A" opacity="0.7"/>
    <rect x="15" y="120" width="140" height="50" rx="6" fill="#22C55E" opacity="0.8"/>
    <rect x="30" y="100" width="140" height="50" rx="6" fill="url(#money-gradient)"/>
    <text x="100" y="132" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="white" text-anchor="middle">$$$</text>

    <!-- Fire effect -->
    <g filter="url(#waste-glow)">
      <ellipse cx="100" cy="70" rx="60" ry="70" fill="url(#fire-gradient)" opacity="0.5"/>
      <ellipse cx="90" cy="55" rx="35" ry="45" fill="#F59E0B" opacity="0.6"/>
      <ellipse cx="100" cy="40" rx="18" ry="28" fill="#FBBF24" opacity="0.8"/>
    </g>

    <!-- Smoke -->
    <g filter="url(#smoke-blur)" opacity="0.3">
      <circle cx="75" cy="-10" r="25" fill="#64748B"/>
      <circle cx="115" cy="-30" r="30" fill="#64748B"/>
      <circle cx="85" cy="-55" r="20" fill="#64748B"/>
    </g>
  </g>

  <!-- Big number -->
  <g transform="translate(260, 70)">
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="80" font-weight="900" fill="url(#red-gradient)">135</text>
    <text x="270" y="90" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="white">Mds$</text>
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="18" fill="#94A3B8">gaspillés dans le Cloud en 2024</text>
  </g>

  <!-- Stats cards -->
  <g transform="translate(260, 170)">
    <rect x="0" y="0" width="480" height="55" rx="12" fill="#1F2937" stroke="#EF4444" stroke-width="1"/>
    <text x="20" y="22" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Part du gaspillage mondial</text>
    <text x="20" y="42" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="white">30% des dépenses Cloud sont gaspillées</text>

    <rect x="0" y="65" width="480" height="55" rx="12" fill="#1F2937" stroke="#10B981" stroke-width="1"/>
    <text x="20" y="87" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Économies possibles avec le FinOps</text>
    <text x="20" y="107" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#10B981">21 Mds$ récupérables (Deloitte 2025)</text>
  </g>

  <!-- Year badge -->
  <g transform="translate(700, 50)">
    <rect x="0" y="0" width="70" height="32" rx="16" fill="url(#red-gradient)"/>
    <text x="35" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">2024</text>
  </g>

  <!-- Sources -->
  <text x="260" y="350" font-family="Arial, sans-serif" font-size="11" fill="#4B5563">Sources: Mediavenir, Deloitte TMT Predictions 2025, FinOps Foundation</text>

  <!-- Bottom accent -->
  <rect x="0" y="396" width="800" height="4" fill="url(#red-gradient)"/>
</svg>