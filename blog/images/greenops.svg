<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1c"/>
      <stop offset="50%" style="stop-color:#0d1a14"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>
    <linearGradient id="green-gradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <linearGradient id="teal-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4AA"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
    <filter id="green-glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="green-shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#10B981" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-green)"/>

  <!-- Grid -->
  <g opacity="0.03">
    <pattern id="green-grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#10B981" stroke-width="0.5"/>
    </pattern>
    <rect width="800" height="400" fill="url(#green-grid)"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="650" cy="100" r="140" fill="#10B981" opacity="0.04"/>
  <circle cx="150" cy="300" r="100" fill="#00D4AA" opacity="0.03"/>

  <!-- Earth/Globe -->
  <g transform="translate(80, 80)" filter="url(#green-shadow)">
    <circle cx="100" cy="100" r="90" stroke="url(#teal-gradient)" stroke-width="3" fill="#1F2937"/>
    <ellipse cx="100" cy="100" rx="90" ry="30" stroke="#10B981" stroke-width="1.5" fill="none" opacity="0.4"/>
    <ellipse cx="100" cy="100" rx="30" ry="90" stroke="#10B981" stroke-width="1.5" fill="none" opacity="0.4"/>

    <!-- Simplified continents -->
    <path d="M55 70 Q75 55 100 65 Q130 75 140 95 Q135 120 115 130 Q85 135 60 115 Q45 95 55 70Z" fill="#10B981" opacity="0.5"/>
    <path d="M125 135 Q150 125 160 145 Q150 165 130 158 Q115 150 125 135Z" fill="#10B981" opacity="0.5"/>
  </g>

  <!-- Leaf icon -->
  <g transform="translate(300, 100)" filter="url(#green-glow)">
    <path d="M70 0 C120 25 145 100 120 180 C95 150 45 125 20 75 C-5 25 20 -15 70 0Z" fill="url(#green-gradient)" opacity="0.8"/>
    <path d="M70 25 Q82 90 95 150" stroke="#0d1a14" stroke-width="3" fill="none"/>
    <path d="M55 60 Q70 68 85 58" stroke="#0d1a14" stroke-width="2" fill="none"/>
    <path d="M50 100 Q70 112 90 100" stroke="#0d1a14" stroke-width="2" fill="none"/>
  </g>

  <!-- CO2 reduction stats -->
  <g transform="translate(480, 80)">
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="18" fill="#64748B">CO₂</text>
    <path d="M60 20 L100 20" stroke="#10B981" stroke-width="2"/>
    <polygon points="95,14 105,20 95,26" fill="#10B981"/>
    <text x="115" y="32" font-family="Arial, sans-serif" font-size="40" font-weight="800" fill="#10B981">-40%</text>
  </g>

  <!-- Progress bars -->
  <g transform="translate(480, 130)">
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Consommation énergétique</text>
    <rect x="0" y="18" width="240" height="10" rx="5" fill="#1F2937"/>
    <rect x="0" y="18" width="190" height="10" rx="5" fill="url(#green-gradient)"/>

    <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Empreinte carbone</text>
    <rect x="0" y="56" width="240" height="10" rx="5" fill="#1F2937"/>
    <rect x="0" y="56" width="165" height="10" rx="5" fill="url(#teal-gradient)"/>

    <text x="0" y="88" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Coûts Cloud</text>
    <rect x="0" y="94" width="240" height="10" rx="5" fill="#1F2937"/>
    <rect x="0" y="94" width="215" height="10" rx="5" fill="url(#green-gradient)"/>
  </g>

  <!-- Bottom content -->
  <g transform="translate(80, 290)">
    <rect x="0" y="0" width="90" height="24" rx="12" fill="#10B981" opacity="0.2"/>
    <text x="45" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#10B981" text-anchor="middle">GREENOPS</text>

    <text x="0" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="800" fill="white">GreenOps</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8">Réduire l'empreinte carbone de votre Cloud</text>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="396" width="800" height="4" fill="url(#teal-gradient)"/>
</svg>