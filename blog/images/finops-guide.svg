<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1c"/>
      <stop offset="50%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#00D4AA"/>
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0066FF" stroke-width="0.5"/>
    </pattern>
    <rect width="800" height="400" fill="url(#grid)"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="700" cy="80" r="150" fill="#0066FF" opacity="0.05"/>
  <circle cx="100" cy="350" r="100" fill="#00D4AA" opacity="0.04"/>

  <!-- Main dashboard card -->
  <g filter="url(#shadow)">
    <rect x="80" y="80" width="340" height="240" rx="16" fill="url(#card-gradient)" stroke="#1E293B" stroke-width="1"/>

    <!-- Dashboard header -->
    <rect x="80" y="80" width="340" height="50" rx="16" fill="#0F172A"/>
    <rect x="80" y="114" width="340" height="16" fill="#0F172A"/>
    <circle cx="104" cy="105" r="6" fill="#EF4444"/>
    <circle cx="124" cy="105" r="6" fill="#F59E0B"/>
    <circle cx="144" cy="105" r="6" fill="#10B981"/>
    <text x="250" y="110" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">FinOps Dashboard</text>

    <!-- Chart bars -->
    <g transform="translate(100, 150)">
      <rect x="0" y="100" width="35" height="60" rx="4" fill="#0066FF" opacity="0.6"/>
      <rect x="50" y="70" width="35" height="90" rx="4" fill="#0066FF" opacity="0.7"/>
      <rect x="100" y="40" width="35" height="120" rx="4" fill="#0066FF" opacity="0.8"/>
      <rect x="150" y="20" width="35" height="140" rx="4" fill="url(#accent-gradient)"/>
      <rect x="200" y="50" width="35" height="110" rx="4" fill="#0066FF" opacity="0.7"/>
      <rect x="250" y="80" width="35" height="80" rx="4" fill="#0066FF" opacity="0.6"/>
    </g>

    <!-- Trend line -->
    <path d="M115 240 Q180 200 200 180 T280 140 T350 120" stroke="#00D4AA" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow)"/>
    <circle cx="350" cy="120" r="6" fill="#00D4AA" filter="url(#glow)"/>
  </g>

  <!-- Right side content -->
  <g transform="translate(480, 100)">
    <!-- Badge -->
    <rect x="0" y="0" width="100" height="28" rx="14" fill="url(#accent-gradient)" opacity="0.2"/>
    <text x="50" y="19" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#00D4AA" text-anchor="middle">GUIDE 2025</text>

    <!-- Title -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="800" fill="white">FinOps</text>
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="24" fill="#94A3B8">Le guide complet</text>

    <!-- Features list -->
    <g transform="translate(0, 140)">
      <circle cx="8" cy="8" r="8" fill="#0066FF" opacity="0.2"/>
      <circle cx="8" cy="8" r="4" fill="#0066FF"/>
      <text x="24" y="12" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Principes fondamentaux</text>

      <circle cx="8" cy="38" r="8" fill="#00D4AA" opacity="0.2"/>
      <circle cx="8" cy="38" r="4" fill="#00D4AA"/>
      <text x="24" y="42" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Bonnes pratiques</text>

      <circle cx="8" cy="68" r="8" fill="#0066FF" opacity="0.2"/>
      <circle cx="8" cy="68" r="4" fill="#0066FF"/>
      <text x="24" y="72" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Outils et m√©triques</text>
    </g>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="396" width="800" height="4" fill="url(#accent-gradient)"/>
</svg>